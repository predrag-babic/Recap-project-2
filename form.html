<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App</title>
    <link rel="stylesheet" href="./form.css" />
    <script src="./form.js" defer></script>
  </head>
  <header class="header">
    <h1 class="header__title">Quiz-App</h1>
  </header>
  <body data-js="body">
    <main>
      <form data-js="form">
        <label for="question">Your question:</label>
        <textarea
          id="question"
          data-js="question"
          name="question"
          rows="4"
          cols="50"
          maxlength="150"
          required
        ></textarea
        ><br /><br />
        <p class="remaining-characters">
          <span data-js="remaining-characters">150</span> characters left
        </p>
        <label for="answer">Your answer:</label>
        <textarea
          id="answer"
          name="answer"
          data-js="answer"
          rows="4"
          cols="50"
          required
        ></textarea
        ><br /><br />
        <p class="remaining-characters-answer">
          <span data-js="remaining-characters-answer">150</span> characters left
        </p>
        <label for="tag">Tag:</label>
        <input
          type="text"
          id="tag"
          name="tag"
          data-js="tag"
          required
        /><br /><br />

        <button class="button-submit" type="submit">Submit</button>
      </form>
      <li class="card-container" id="card-container" data-js="card-container">
        <!-- Container for the cards -->
        <!-- Cards will be appended here -->
      </li>
    </main>

    <nav class="navigation">
      <ul class="navigation__list">
        <li class="navigation__list-item">
          <a
            class="navigation__link"
            href="/index.html"
            aria-label="go to home page"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewbox="0 0 24 24"
              width="24px"
            >
              <path
                d="M12 5.69l5 4.5V18h-2v-6H9v6H7v-7.81l5-4.5M12 3L2 12h3v8h6v-6h2v6h6v-8h3L12 3z"
              />
            </svg>
          </a>
        </li>
        <li class="navigation__list-item">
          <a
            class="navigation__link"
            href="/bookmarks.html"
            aria-label="go to bookmarks page"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewbox="0 0 24 24"
              width="24px"
            >
              <path
                d="M17 3H7c-1.1 0-2 .9-2 2v16l7-3 7 3V5c0-1.1-.9-2-2-2zm0 15l-5-2.18L7 18V5h10v13z"
              />

        </li>

        <li class="navigation__list-item navigation__list-item--active">
          <a

              <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
            </svg>

        <li class="navigation__list-item">
          <a

              />
            </svg>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
